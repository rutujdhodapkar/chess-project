<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* The background image is now provided solely via the <img> tag below */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header {
            background-color: #01010164;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            position: relative;
            box-shadow: 0 4px 8px transparent;
            height: 32px;
        }
        .login-button, .signup-button, .contact-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .contact-button {
            right: 192px;
            background-color: transparent;
            color: #f8f8f8;
        }
        .login-button {
            right: 120px;
            background-color: transparent;
            color: #f8f8f8;
        }
        .signup-button {
            right: 24px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }
        .contact-button:hover {
            background-color: #cccccc;
        }
        .login-button:hover {
            background-color: #cccccc;
        }
        .signup-button:hover {
            background-color: #00b7ff3b;
        }
        .get-started-button {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 19.2px;
            border-radius: 25px;
            background-color: transparent;
            color: #000000;
            border: 2px solid #000000;
            transition: background-color 0.3s ease;
            z-index: 10000;
        }
        .get-started-button:hover {
            background-color: #00b7ff3b;
        }
        @media (max-width: 850px) {
            .header {
                font-size: 24px;
                padding: 16px;
                height: auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .header button {
                position: static;
                transform: none;
                margin: 5px;
            }
            .login-button, .signup-button, .contact-button {
                padding: 8px 16px;
                font-size: 14.4px;
                right: auto;
            }
            .get-started-button {
                display: none;
            }
        }
    </style>
    <script>
        function openContactPage() {
            window.location.href = "contact.html";
        }
        function openLoginPage() {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <img id="background" src="/static/home.png" alt="Home Background">
    <div class="header">
        <button class="contact-button" onclick="openContactPage()">Contact</button>
        <button class="login-button" onclick="openLoginPage()">Login</button>
        <button class="signup-button" onclick="openLoginPage()">Signup</button>
    </div>
    <button class="get-started-button" onclick="openLoginPage()">Get Started</button>
</body>
</html>
